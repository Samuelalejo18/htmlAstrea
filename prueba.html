<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Logros</title>
    <link rel="stylesheet" href="CSS/logros.css">
    <link rel="stylesheet" href="CSS/Menu.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="menu-container">
                <div class="menu" id="menu">
                    <div>
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="brand">
                    <img src="imagenes/Logo-Astrea.png" alt="icon-udemy" class="logo">
                    <span class="name">Astrea Education</span>
            </div>

        </div>

        <div class="right">
            <a href="" class="icons-header"><img src="imagenes/question.svg" alt="preguntas"></a>
            <a href="" class="icons-header"><img src="imagenes/notification.svg" alt="notificaciones"></a>

        </div>
    </header>

    <!-- GeneraciÃ³n de niveles y logros -->
    <script>
       for (let level = 1; level <= 6; level++) {
            document.write(`<div class='level' id='level${level}'>`);
            document.write(`<h2>Nivel ${level}</h2>`);
            document.write(`<div class='achievements-container'>`);
            
            for (let ach = 1; ach <= 14; ach++) {
                document.write(`
                    <div class='achievement-wrapper'>
                        <div class='achievement' id='lvl${level}-ach${ach}'>
                            <img src='https://via.placeholder.com/80' alt='Logro ${ach}'>
                        </div>
                        <button onclick="unlockAchievement('lvl${level}-ach${ach}')">Desbloquear</button>
                    </div>
                `);
            }
            
            document.write(`</div>`);
            document.write(`</div>`);
        }
    </script>

    
<script src="JS/validacion.js"></script>
</body>
</html>
